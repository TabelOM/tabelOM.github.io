<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Kalkulasi</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
</head>
<body>

    <div class="main-wrapper">
        <header class="unified-bar">
            <div id="running-text-wrapper">
                <span id="running-content">Menghubungkan ke Database...</span>
            </div>
            <div class="clock-container">
                <div id="digital-clock">00:00:00</div>
            </div>
            <button id="btn-manage-rt" onclick="openModal()">âš™ï¸</button>
        </header>

        <main class="content-area">
            <iframe src="https://www.appsheet.com/start/1474754a-c8a9-4660-aeef-d197abcbdf76?platform=mobile#appName=TabelKalkulasiV1-761441667&view=Dashboard"></iframe>
        </main>
    </div>

    <div id="rt-modal" class="rt-modal">
        <div class="rt-box">
            <div class="rt-header">
                <h2>âš™ï¸ Pengaturan Pesan</h2>
                <button class="btn-close-top" onclick="closeModal()">&times;</button>
            </div>
            <div class="rt-body">
                <div class="input-group">
                    <textarea id="rt-input" placeholder="Tulis pesan di sini..." maxlength="150"></textarea>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button class="btn-save" id="btnSave" onclick="saveOrUpdate()" style="flex: 2;">ğŸ’¾ Simpan</button>
                        <button id="btnCancel" onclick="cancelEdit()" style="display:none; flex: 1; background:#888; color:white; border:none; border-radius:10px;">Batal</button>
                    </div>
                </div>
                <hr>
                <div class="control-card">
                    <label>âš¡ Kecepatan Animasi</label>
                    <input type="range" id="speed-slider" min="5" max="50" value="15">
                    <div class="speed-info"><span id="speedValue">15</span> detik</div>
                </div>
                <hr>
                <label>ğŸ“‹ Daftar Pesan (Klik teks untuk Edit)</label>
                <div class="list-container">
                    <ul id="rt-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
