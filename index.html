<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelom Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <header class="unified-bar">
            <div id="running-text-wrapper">
                <span id="running-content">Memuat data...</span>
            </div>
            <div class="clock-container">
                <div id="digital-clock">00:00:00</div>
            </div>
            <button id="btn-manage-rt" onclick="openModal()" title="Pengaturan">âš™ï¸</button>
        </header>

        <main class="content-area">
            <iframe src="https://www.appsheet.com/start/1474754a-c8a9-4660-aeef-d197abcbdf76?platform=mobile#appName=TabelKalkulasiV1-761441667&view=Dashboard"></iframe>
        </main>
    </div>

    <div id="rt-modal" class="rt-modal">
        <div class="rt-box">
            <div class="rt-header">
                <h2>âš™ï¸ Pengaturan Running Text</h2>
                <button class="btn-close-top" onclick="closeModal()">Tutup &times;</button>
            </div>

            <div class="rt-body">
                <div class="input-group">
                    <label id="input-label">Tambah/Edit Pesan</label>
                    <textarea id="rt-input" placeholder="Tulis pesan di sini..." maxlength="150"></textarea>
                    <button class="btn-save" id="btnSave" onclick="simulateSave()">ğŸ’¾ Simpan Ke Database</button>
                    <p style="font-size: 10px; color: orange; margin-top: 5px;">*Edit permanen harus melalui file data.json di GitHub</p>
                </div>

                <hr class="divider">

                <div class="control-card">
                    <label>âš¡ Kecepatan Jalan</label>
                    <input type="range" id="speed-slider" min="5" max="50" value="15">
                    <div class="speed-info"><span id="speedValue">15</span> detik</div>
                </div>

                <hr class="divider">

                <label>ğŸ“‹ Kelola Pesan (Klik teks untuk edit)</label>
                <div class="list-container">
                    <ul id="rt-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
