<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tabel Kalkulasi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
  position: relative;
  width: 100%;
  height: 100vh;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* RUNNING TEXT BAR */
#running-text {
  position: absolute;
  top: 0; /* langsung di top iframe */
  width: 100%;
  height: 25px;
  z-index: 10000;
  pointer-events: none;
}

/* INNER BAR (background dengan space lebih lebar) */
.running-inner-bar {
  height: 100%;
  margin: 0 150px; /* space kiri-kanan lebih lega */
  background: rgba(18, 52, 88, 0.85);
  box-shadow: inset 0 -1px 0 rgba(255,255,255,0.15);
  overflow: hidden;
  position: relative;

  /* efek fade kiri-kanan */
  mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
  -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
}

/* AREA TEKS (masih ada margin internal untuk teks) */
.running-inner {
  height: 100%;
  margin: 0 10px; /* space kiri-kanan untuk teks */
  overflow: hidden;
}

/* TEKS */
#running-text span {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%;
  font-size: 1rem;
  font-weight: 600;
  color: #ffffff;
  animation: marquee 20s linear infinite; /* agak lebih lambat untuk space lebih lebar */
}

@keyframes marquee {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* JAM PALING DEPAN */
#digital-clock {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10001;

  background-color: #123458;
  color: white;
  padding: 8px 26px;
  font-weight: bold;
  font-size: 1.1rem;
  letter-spacing: 1px;

  border-radius: 0 0 12px 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  min-width: 120px;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">

  <!-- RUNNING TEXT BAR -->
  <div id="running-text">
    <div class="running-inner-bar">
      <div class="running-inner">
        <span id="running-content">Loading...</span>
      </div>
    </div>
  </div>

  <!-- JAM -->
  <div id="digital-clock">00:00:00</div>

  <!-- IFRAME -->
  <iframe 
    src="https://www.appsheet.com/start/1474754a-c8a9-4660-aeef-d197abcbdf76?platform=mobile#appName=TabelKalkulasiV1-761441667&view=Dashboard"
    allowfullscreen>
  </iframe>

</div>

<script>
/* JAM */
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');
  document.getElementById("digital-clock").innerText = `${h}:${m}:${s}`;
}
setInterval(updateClock, 1000);
updateClock();

function updateRunningText() {
  const span = document.getElementById("running-content");
  const text = messages[Math.floor(Math.random() * messages.length)];

  span.style.animation = "none";
  span.offsetHeight; // trigger reflow
  span.textContent = text;
  span.style.animation = "marquee 20s linear infinite";
}

updateRunningText();
setInterval(updateRunningText, 15000);
</script>

</body>
</html>
