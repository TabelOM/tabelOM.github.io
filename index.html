<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelom Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <header class="unified-bar">
            <div id="running-text-wrapper">
                <span id="running-content">Memuat pesan dari data.json...</span>
            </div>
            <div class="clock-container">
                <div id="digital-clock">00:00:00</div>
            </div>
            <button id="btn-manage-rt" onclick="openModal()" title="Pengaturan">âš™ï¸</button>
        </header>

        <main class="content-area">
            <iframe src="https://www.appsheet.com/start/1474754a-c8a9-4660-aeef-d197abcbdf76?platform=mobile#appName=TabelKalkulasiV1-761441667&view=Dashboard"></iframe>
        </main>
    </div>

    <div id="rt-modal" class="rt-modal">
        <div class="rt-box">
            <div class="rt-header">
                <h2>âš™ï¸ Pengaturan Dashboard</h2>
                <button class="btn-close-top" onclick="closeModal()">Tutup &times;</button>
            </div>

            <div class="rt-body">
                <div class="info-card">
                    <p><strong>Cara Mengubah Pesan:</strong></p>
                    <ol>
                        <li>Buka akun GitHub Anda.</li>
                        <li>Edit file <code>data.json</code>.</li>
                        <li>Simpan (Commit), perubahan akan muncul di sini dalam 1-2 menit.</li>
                    </ol>
                </div>

                <div class="control-card">
                    <label>âš¡ Kecepatan Jalan (Lokal)</label>
                    <input type="range" id="speed-slider" min="5" max="50" value="15">
                    <div class="speed-info"><span id="speedValue">15</span> detik</div>
                </div>

                <hr class="divider">

                <label>ğŸ“‹ Daftar Pesan Saat Ini</label>
                <div class="list-container">
                    <ul id="rt-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
